<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    
</head>
<body>
    <div class="header">
        <!-- nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <i class="fa-solid fa-cloud fs-1 me-3 ms-3 ps-5"></i>
            <div class="head">
                <p class="fs-6 fw-bolder m-0 ">Weather</p>
                <span>tagline goes here</span>
        </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-5 me-5 ">
              <li class="nav-active">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- search -->
      <div class="information">
        <form class="find-location py-5 text-center position-relative ">
            <input type="text" placeholder="Find your location..." id="search" class="w-75 text-light">
            
        </form>
      </div>
      <div class="container py-3 py-5 text-center position-absolute">
      <div class="row g-0 ">

      <!-- Today Data -->

      <div class="item col-md-4 m-0">
        <div class="d-flex justify-content-between py-2 px-3 text-light " id="todayData">
            <p id="todayName" class="my-auto">Sunday</p>
            <span>
                <span id="todayNumber" class="my-auto "></span>
                <span id="todayMonth" class="my-auto "></span>
            </span>
        </div>
        <div class="item-content text-start px-3 py-3 pt-4 text-light" id="today">
            <p id="todayLocation" class="fs-4"></p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                    <span id="todayTemp"></span>
                    <span><sup>o</sup> C</span>
                </span>
                <img src="" id="todayImg" alt="">
            </div>
            <p id="todayText" class="fs-6 text-light-blue pt-2"></p>
        </div>
        <div class="item-footer d-flex text-light p-3">
            <div class="d-flex me-3">
                <img src="img/icon-umberella.png" alt="" class="footer-icon me-2">
                <p id="humidity"></p>
            </div>
            <div class="d-flex me-3">
                <img src="img/icon-wind.png" alt="" class="footer-icon me-2">
                <p id="wind"></p>
            </div>
            <div class="d-flex">
                <img src="img/icon-compass.png" alt="" class="footer-icon me-2">
                <p id="windDirection"></p>
            </div>
        </div>
        </div>

        <!-- Tomorrow Data -->

        <div class="item col-md-4 m-0">
            <div class="text-center text-light" id="tomorrowData">
                <p class="nextDay py-2"></p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-4" id="tomorrow">
                <img src="" class="nextImg text-center">
                <h3>
                    <span class="nextMaxTemp"></span>
                    <span><sup>o</sup> C</span>
                </h3>
                <h5 class="text">
                    <span class="nextMinTemp"></span>
                    <span><sup>o</sup> C</span>
                </h5>
                <p class="nextText fs-6 text-light-blue"></p>
            </div>
        </div>

        <!-- After Tomorrow Data -->

        <div class="item col-md-4 m-0">
            <div class="text-center text-light" id="tomorrowData">
                <p class="nextDay py-2"></p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-4" id="tomorrow">
                <img src="" alt="" class="nextImg text-center">
                <h3>
                    <span class="nextMaxTemp"></span>
                    <span><sup>o</sup> C</span>
                </h3>
                <h5 class="text">
                    <span class="nextMinTemp"></span>
                    <span><sup>o</sup> C</span>
                </h5>
                <p class="nextText fs-6 text-light-blue"></p>
            </div>
        </div>
      </div> 
    </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
